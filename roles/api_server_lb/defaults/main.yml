keepalived_router_id: 51
keepalived_priority: 100
keepalived_conf_path: /etc/keepalived
keepalived_conf_template: _keepalived.conf
keepalived_scripts_path: /usr/libexec/keepalived
check_apiserver_script_template: _check_apiserver.sh
haproxy_cfg_template: _haproxy.cfg
# The haproxy port
apiserver_lb_port: "{{ control_plane_endpoint.split(':')[1] }}"
haproxy_conf_path: /etc/haproxy

